<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/carousel.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>InstaPage</title>
</head>
<body>
    <div class="card-section">
        <div class="card">
            <div class="main-section">
                <header>
                    <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" alt="" class="user-photo">
                    <div class="user-info">
                        <h3 class="user-name">Erik Dunlop</h3>
                        <h4 class="user-location">San Francisco, California</h4>
                    </div>
                </header>
                <section>
                    <div class="carousel">
                        <div class="swiper" id="swiper">
                            <div class="swiper-wrapper" id="swiper-wrapper"></div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                    <div class="icons">
                        <img src="./images/icons/heart-icon.svg" alt="" class="icon like-icon">
                        <img src="./images/icons/comment-icon.svg" alt="" class="icon comment-icon">
                        <img src="./images/icons/foward-icon.svg" alt="" class="icon foward-icon">
                    </div>
                    <div class="information-section">
                        <div class="description">
                            <p class="post-text"><b class="post-author">Erik Dunlop</b> dolor sit amet, consectetur adipiscing elit. Mi enim ut eu cras ultrices eget et tristique proin. Mi enim ut eu cras ultrices eget et tristique proin.</p>
                        </div>
                        <div class="comments" id="comments"></div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="comment-section">
                    <input type="text" id="comment-input" class="comment-input">
                    <button id="comment-button" class="comment-button">Post</button>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./src/carousel.js"></script>
    <script src="./src/comments.js"></script>
</body>
</html>
